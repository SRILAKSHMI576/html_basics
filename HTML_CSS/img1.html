<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            right: 0px;
            z-index: -1;
        }
    </style>

</head>

<body>
    <img src="images.jpg" width="100" height="140">
    <p>because the image has a z-index of -1, it will be placed behind the text.</p>
</body>

</html>
