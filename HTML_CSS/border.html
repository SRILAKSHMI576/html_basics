<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style-type: none;
            border: 1px solid black;
            padding: 0;
        }

        ul li {
            border-bottom: 1px solid black;
            padding: 8px 16px;
        }

        ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>

</html>
