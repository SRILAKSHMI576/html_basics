<!DOCTYPE html>
<html>

<head>
    <style>
        a:link,
        a:visited {
            border: 3px solid green;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;

        }

        a:hover,
        a:active {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <h1>
        Link button
    </h1>

    <a href="http://google.co.in">this is a link</a>

</body>

</html>
