<!DOCTYPE html>
<html>

<head>
    <style>
        ol {
            background-color: #ff9999;
            padding: 20px;
        }

        ol li {
            background: #ffe5e5;
            padding: 5px;
            margin-left: 35px;
        }

        ul {
            background-color: blue;
            padding: 20px;
        }

        ul li {
            background: lightblue;
            margin: 5px;
        }
    </style>
</head>

<body>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>

</html>
