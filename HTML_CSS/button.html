<!DOCTYPE html>
<html>

<head>
    <style>
        a:link,
        a:visited {
            background-color: rebeccapurple;
            text-align: center;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>
        Link button
    </h1>
    <p>a link styled as a button</p>
    <a href="http://google.co.in">this is a link</a>

</body>

</html>
