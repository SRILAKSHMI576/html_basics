<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: green;
            padding: 10px;
        }

        div.first {
            opacity: 0.1;
            filter: alpha(opacity-10);
        }

        div.second {
            opacity: 0.3;
            filter: alpha(opacity=30);
        }

        div.third {
            opacity: 0.6;
            filter: alpha(opacity=60);
        }
    </style>
</head>

<body>
    <h1>Transparent Box</h1>
    <p>When using the opacity property to add transparency to the background of an element, all of its child elements
        become transparent as well. This can make the text inside a fully transparent element hard to read:</p>
    <div class="first">opacity 0.1</div>
    <div class="second">opacity 0.3</div>
    <div class="third">opacity 0.6</div>
    <div class="four">opacity 1 (default)</div>
</body>

</html>
