<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            float: left;
            width: 33.33%;
            padding: 50px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>

</head>

<body>
    <div class="clearfix">
        <div class="box" style="background-color: #bbb">
            <p>some text inside the box.</p>
        </div>
        <div class="box" style="background-color: #ccc">
            <p>some text inside the box.</p>
        </div>
        <div class="box" style="background-color: #ddd">
            <p>some text inside the box.</p>
        </div>
    </div>
</body>

</html>
